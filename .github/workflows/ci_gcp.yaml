name: Lint, Test, Build, and Deploy on Google Cloud

on:
  push:
    branches:
      - main

jobs:
  lint-test-build-deploy:
    name: Lint with ESLint, Test with Jest, Build with Webpack, and Deploy for Front and Back
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # PROJECT SET UP
      - name: "Project : Set up Node.js"
        uses: actions/setup-node@v5
        with:
          node-version: "22.9.0"

      - name: "Project : Install dependencies for project"
        run: |
          npm ci

      # FRONT-END WORKFLOW
      - name: "Front-end : Install dependencies"
        run: |
          cd frontend
          npm ci

      - name: "Front-end : Run ESLint without autofix"
        run: |
          cd frontend
          npx eslint .

      - name: "Front-end : Run Jest tests"
        run: |
          cd frontend
          npm test

      - name: "Front-end : Build with Webpack"
        run: |
          cd frontend
          mkdir -p dist
          npm run build:prod

      - name: "Front-end : Sync assets folder to dist using rsync"
        run: |
          cd frontend
          mkdir -p dist/assets
          rsync -av src/assets/ dist/assets/

      # BACK-END WORKFLOW
      - name: "Back-end : Install dependencies"
        run: |
          cd backend
          npm ci

      - name: "Back-end : Run ESLint without autofix"
        run: |
          cd backend
          npx eslint .

      - name: "Back-end : Run API Tests"
        run: |
          cd backend
          npm run test

      #SETP UP GOOGLE CLOUD
      # AUTHENTIFICATION TO GOOGLE CLOUD
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      # INSTALL GOOGLE CLOUD SDK
      - name: "Set up Google Cloud SKD"
        uses: "google-github-actions/setup-gcloud@v3"

      # CONFIGURE DOCKER TO USE GOOGLE CLOUD CREDENTIALS
      - name: Configure Docker
        run: |
          gcloud auth configure-docker europe-west9-docker.pkg.dev

      # BACK-END DEPLOYMENT
      ## BUILD AND PUSH DOCKER IMAGE ON GOOGLE CLOUD ARTIFACT
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.ARTIFACT_REGISTRY_URL }}/backend:latest -f backend/docker/dockerfile.prod .
          docker push ${{ secrets.ARTIFACT_REGISTRY_URL }}/backend:latest

      # ## DEPLOY IMAGE ON CLOUD RUN
      - name: Deploy on Cloud Run
        id: deploy
        uses: "google-github-actions/deploy-cloudrun@v3"
        with:
          region: europe-west9
          service: ${{ vars.CLOUD_RUN_SERIVCE_NAME }}
          image: ${{ secrets.ARTIFACT_REGISTRY_URL }}/backend:latest

      # FRONT-END DEPLOYMENT
      # TODO : Add config.json support
      - id: "upload-folder"
        name: "Updload front to Google Cloud bucket"
        uses: "google-github-actions/upload-cloud-storage@v3"
        with:
          path: "./frontend/dist"
          destination: ${{ vars.BUCKET_NAME }}
          parent: false
